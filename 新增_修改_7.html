        <div id="u7902_text" class="text ">
          <p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:700;">在党组织用户新增模块基础上改，区别是：</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">1、用户角色可选择党建指导员用户</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">2、新增页面输入身份证号</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">a.先与本组织内有效的党建指导员用户比对，若已创建账号</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:700;">，</span><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">则鼠标失焦或点击确认时layer提示“该党建指导员用户已存在”</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">b.若a不成立，与本组织内的未创建账号的党建指导员库比对，若比对上，则鼠标失焦后能获取相关党员信息；若比对不上，则鼠标失焦后或点击确认时layer提示“该党建指导员不在系统或本党组织内</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">3、新增页面点击获取党建指导员可进入弹框选择本组织内的党员</span></p><p><span style="font-family:'微软雅黑', sans-serif;font-weight:400;">4、修改页面不能修改党建指导员身份证号</span></p>
        </div>
      </div>
